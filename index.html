<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>


<body>
    <div class="wrapper m-0 bg-gray-900 pt-10">
        <div class="container max-w-2xl mx-auto bg-gray-800 rounded-lg p-6 space-y-6">
            <!-- Heading -->
            <div class="heading flex justify-center bg-red-600 text-white">
                <h2 class="text-lg font-bold uppercase font-serif">Password Generator</h2>
            </div>

            <!-- Output -->
            <div class="results flex justify-center bg-gray-700 p-2 rounded-md">
                <input type="text" class="bg-transparent border-b border-white text-white text-center font-mono" id="passwordbox" readonly>
                <button id="copyButton" class="ml-2 bg-blue-500 text-white font-serif px-3 py-1 rounded-md" onclick="copyPassword()">
                    <i class="fas fa-copy"></i>
                </button>                  
            </div>
            
            <!-- Controller -->
            <div class="controller bg-green-600 rounded-md">
                <!-- Password Length Section -->
                <div class="length-section">
                    <label for="passwordLength" class="password-length-label">Password Length</label>
                    <input type="range" min="1" max="20" value="10" class="password-length-slider" id="passwordLength" onchange="updatePwdString()">
                    <label type="text" name="pwd-length-value" class="password-length-value" id="value">10</label>
                </div>

                <!-- Checkbox Section -->
                <div class="checkbox-section my-5">
                    <div class="checkbox-label">
                        <input type="checkbox" name="uppercase" id="uppercase" class="mr-1" onchange="updatePwdString()">Uppercase
                    </div>
                    <div class="checkbox-label">
                        <input type="checkbox" name="lowercase" id="lowercase" class="mr-1" onchange="updatePwdString()">Lowercase
                    </div>
                    <div class="checkbox-label">
                        <input type="checkbox" name="numbers" id="numbers" class="mr-1" onchange="updatePwdString()">Numbers
                    </div>
                    <div class="checkbox-label">
                        <input type="checkbox" name="symbols" id="symbols" class="mr-1" onchange="updatePwdString()">Symbols
                    </div>
                </div>

                <!-- Strength Section -->
                <div class="strength-section flex flex-row justify-between items-center">
                    <p class="password-strength-label">Password Strength</p>
                    <div class="password-strength-indicator" id="strength-indicator"></div>
                </div>

                <!-- Generate Button Section -->
                <div class="button-section">
                    <button class="generate-button" onclick="updatePasswordBox()">Generate Password</button>
                </div>

            </div>
        </div>
    </div>


    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/6b978b3528.js" crossorigin="anonymous"></script>
</body>

</html>
